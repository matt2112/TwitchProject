<div id="mainApp" class="container">
    <div class="row">
        <div id="header" class="col-md-12">
            freeCodeCamp TwitchTV App
        </div>
    </div>
    <div class="row" id="buttons">
        <div id="featured" class="col-md-4 button" (click)="changeOptions('featured')">
            <p>Featured Streams</p>
        </div>
        <div id="followed" class="col-md-4 button" (click)="changeOptions('followed')">
            <p>Followed Channels</p>
        </div>
        <div id="custom" class="col-lmd-4 button" (click)="changeOptions('custom')">
            <p>Custom Search</p>
        </div>
    </div>

    <div *ngIf="option === 'featured'">
        <featured></featured>
    </div>
    <div *ngIf="option === 'followed'">
        <followed></followed>

        <div *ngIf="option === 'custom'">
        <custom></custom>
