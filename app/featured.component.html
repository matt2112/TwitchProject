<div id="featuredOptions" class="row">
    <form id="number" class="" #f="ngForm" (ngSubmit)="getStreams(f.form)">
        <label id="numLabel" for="num">Number of results (max 100): </label>
        <input id="num" type="number" class="form-control" ngControl="num" #num="ngForm">
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<div id="loadDiv" *ngIf="isLoading">
    <i id="loadIcon" class="fa fa-spinner fa-4x fa-pulse" aria-hidden="true"></i>
</div>

<div *ngFor="let stream of streams">
    <a [href]="stream.stream.channel.url" target="blank">
        <div class="row stream">
            <img class="streamIcon col-md-2" [src]="stream.image">
            <div class="col-md-9">
                <h4 class="title">{{stream.title}}</h4>
                <p [innerHTML]="stream.text"></p>
            </div>
        </div>
    </a>
</div>
