<div id="featuredOptions" class="row">
    <form id="number" class="" #f="ngForm" (ngSubmit)="getStreams(f.form)">
        <label id="numLabel" for="num">Number of results (max 100): </label>
        <input id="num" type="number" class="form-control" ngControl="num" #num="ngForm">
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<div id="loadDiv" *ngIf="isLoading" class="row">
    <i id="loadIcon" class="fa fa-spinner fa-pulse fa-4x col-md-offset-5 col-md-2" aria-hidden="true"></i>
</div>

<div class="row">
    <div class="stream" *ngFor="let stream of streams">
        <img class="streamIcon" [src]="stream.image">
        <div>
            <h4 class="title">{{stream.title}}</h4>
            <p [innerHTML]="stream.text"></p>
        <div>
    </div>
</div>
